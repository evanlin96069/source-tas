unpause
+duck
+back
+jump
_y_spt_pitchspeed 1.5
_y_spt_yawspeed 3.7

// in load bind: _y_spt_setyaw 180; _y_spt_setpitch 30

_y_spt_afterframes 10 "_y_spt_pitchspeed -1.5; _y_spt_yawspeed -2"
_y_spt_afterframes 30 "_y_spt_pitchspeed 0; _y_spt_yawspeed 0"
_y_spt_afterframes 45 "_y_spt_setyaw 180"
_y_spt_afterframes 56 "-duck"
_y_spt_afterframes 70 "-jump; -use; -duck;  _y_spt_pitchspeed -0.225; _y_spt_yawspeed -8.8"
_y_spt_afterframes 90 "_y_spt_pitchspeed 0; _y_spt_yawspeed 0"
_y_spt_afterframes 200 "-back"